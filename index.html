<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <style>
    /* Basic page styling */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      transition: background 0.5s ease, color 0.5s ease;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #222;
    }

    /* Overlay gradient */
    .gradient-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(270deg, rgba(255,0,150,0.2), rgba(0,200,255,0.2), rgba(0,255,200,0.2));
      background-size: 600% 600%;
      animation: gradientFlow 20s ease infinite;
      pointer-events: none; /* lets you still click on stuff */
    }

    @keyframes gradientFlow {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    /* Toggle button styling */
    .toggle-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background: rgba(255,255,255,0.8);
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: background 0.3s ease;
    }

    .toggle-btn:hover {
      background: rgba(200,200,200,0.9);
    }

    /* Dark mode */
    body.dark-mode {
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #f0f0f0;
    }

    body.dark-mode .toggle-btn {
      background: rgba(30,30,30,0.8);
      color: #fff;
    }
  </style>
</head>
<body>
  <button class="toggle-btn" onclick="toggleMode()">ðŸŒ™ Dark / Light</button>
  <div class="gradient-overlay"></div>

  <h1>Welcome to My Website</h1>
  <p>This has a watercolor + futuristic animated gradient vibe.</p>

  <script>
    function toggleMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
